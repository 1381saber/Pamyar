<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>پمیار - تقویم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="calendar-page">
    <div class="page-container">
        <header class="todolist-header">
            <a href="home.html" class="back-btn"><img src="../assets/back-arrow-icon.svg" alt="بازگشت"></a>
            <h1 class="page-title">تقویم</h1>
        </header>

        <main class="calendar-main">

            <div class="custom-calendar">
                <div class="calendar-header">
                    <button id="prev-month-btn" class="calendar-arrow"><</button>
                    <h2 id="month-year-title"></h2>
                    <button id="next-month-btn" class="calendar-arrow">></button>
                </div>
                <div class="calendar-weekdays">
                    <span>ش</span>
                    <span>ی</span>
                    <span>د</span>
                    <span>س</span>
                    <span>چ</span>
                    <span>پ</span>
                    <span>ج</span>
                </div>
                <div id="calendar-days-grid" class="calendar-days-grid">
                </div>
            </div>
        </main>
    </div>

    <script src="/pamyar_frontend/js/calender.js"></script>

</body>

</html>

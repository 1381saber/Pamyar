<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پمیار - ساخت حساب</title>
    <link rel="stylesheet" href="/pamyar_frontend/css/style.css">
</head>

<body class="signup-page">
    <div class="page-container">
        <header class="todolist-header">
            <a href="login.html" class="back-btn" aria-label="بازگشت">
                <img src="/pamyar_frontend/assets/back-arrow-icon.svg" alt="بازگشت">
            </a>
            <h1 class="page-title">ساخت حساب</h1>
        </header>
        <main class="signup-form-container">
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-email">ایمیل</label>
                    <input type="email" id="signup-email" placeholder="ایمیل خود را وارد کنید" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">رمز عبور</label>
                    <input type="password" id="signup-password" placeholder="حداقل ۶ کاراکتر" required>
                </div>
                <button type="submit" class="cta-button signup-submit-btn">ثبت نام</button>
            </form>
        </main>
    </div>
    <script src="/pamyar_frontend/js/signup.js"></script>
</body>

</html>
